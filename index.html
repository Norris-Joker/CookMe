<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Action ou Vérité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles de base */
    body {
      margin: 0;
      padding: 20px;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }

    /* Bulles d'arrière-plan */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Titre animé */
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #fff, #ffd6e0, #fff);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      margin-bottom: 10px;
      z-index: 1;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }

    /* Paragraphe intro */
    p {
      font-size: 1.1em;
      margin-bottom: 40px;
      max-width: 320px;
      opacity: 0.95;
      z-index: 1;
    }

    /* Bouton principal */
    .btn-play {
      background-color: white;
      color: #ff4d6d;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      z-index: 1;
      width: 90%;
      max-width: 300px;
    }

    .btn-play:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    /* Adaptation très petits écrans */
    @media screen and (max-width: 400px) {
      h1 {
        font-size: 2em;
      }

      .btn-play {
        font-size: 1em;
        padding: 12px 20px;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Bienvenue !</h1>
  <p>Prêt(e) à jouer à Action ou Vérité ?</p>
  <button class="btn-play" onclick="window.location.href='reglement.html'">JOUER</button>

  <script>
    // Génère des bulles aléatoires en arrière-plan
    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.width = bubble.style.height = `${Math.random() * 40 + 10}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
